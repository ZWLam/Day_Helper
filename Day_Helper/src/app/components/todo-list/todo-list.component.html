<div class="row">
    <div class="d-flex align-items-center justify-content-center flex-column">
        <h1>To Do List</h1>
        <section>
            @for(toDo of currentToDoList; track toDo.id){
                <div class="mb-2">
                    <input type="checkbox" [value]="toDo.completed" id="toDo.id" >
                    <label for="flexCheckDefault">
                        {{toDo.title}}
                    </label>
                </div>
            }
            <div>
                <input placeholder="Enter new to do..." #name="ngModel" required [(ngModel)]="newTitle"/>
                <button (click)="addNewItem()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                    </svg>
                </button>

                <div *ngIf="name.invalid && (name.dirty || name.touched)">
                    <div class="error_class" *ngIf="name.errors?.['required']">Username is required.</div>
                </div>
            </div>
        </section>
    </div>
</div>
